<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-primary ">
    <nav class=" bg-dark bg-gradient">
        <div id="input">
            <label for="noOfBar">NO OF ELEMENTS IN ARRAY(0-100)</label>
            <input type="range" step=5 min=0 max=100 value="0" id="noOfBar">
        </div>
        <ul>
            <li><button class="btn btn-success" id="bubbleSort">SELECTION SORT</button></li>
        </ul>
    </nav>
    <div id="container">

    </div>
    <footer class=" bg-dark bg-gradient">
        <section><span style="color:red">RED</span>--POSTION OF MAXIMUM IN ALL YELLOW</section>
        <section><span style="color:yellow">YELLOW</span>--POSITIONS YET TO BE SORTED </section>
        <section><span style="color:green">GREEN</span>--POSTIONS SORTED</section>
    </footer>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
